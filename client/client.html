<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!--
      Welcome to Tailwind Play, the official Tailwind CSS playground!

      with a real build pipeline. You can customize your config file, use features
      like `@apply`, or even add third-party plugins.
    
      Feel free to play with this example if you're just learning, or trash it and
      start from scratch if you know enough to be dangerous. Have fun!
    -->
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="rounded-md relative flex flex-col bg-white p-2 shadow-xl ring-1 ring-gray-900/5 
            mx-8 sm:mx-auto sm:w-[60vh] h-[75vh]">
            <div id="chat" class="overflow-y-auto bg-gray-800 flex-grow rounded-md"></div>
            <form id="chatForm" class="flex mt-2">
                <input type="text" placeholder="Your message" class="input 
                input-bordered w-full" id="messageInput" />
                <button type="submit" class="btn btn-active btn-neutral ml-2">Send</button>
            </form>
        </div>
    </div>


    <script>
        async function getUserData() {
            const response = await fetch('http://localhost:8080/self', {
                method: 'GET',
                credentials: 'include',
            })
            const user = await response.json();
            return user;
        }

        getUserData().then(user => {
            var ws = new WebSocket('ws://localhost:8080/ws');

            ws.onmessage = function (event) {
                var username = user.username;
                var chat = document.getElementById('chat');
                data = JSON.parse(event.data)
                var date = new Date(data.date);

                hour = date.getHours();
                minute = date.getMinutes();

                var chat_style = data.sender.username == username ? 'chat-end' : 'chat-start';

                chat.innerHTML += `
                    <div class="chat ${chat_style}">
                        <div class="chat-header">
                            ${data.sender.username}
                            <time class="text-xs opacity-50">${hour}:${minute}</time>
                        </div>
                        <div class="chat-bubble">
                            ${data.message}
                        </div>
                        <div class="chat-footer opacity-50">
                            <span class="material-icons-outlined">check</span>
                        </div>
                    </div>`
                chat.scrollTop = chat.scrollHeight;
            };

            var form = document.getElementById('chatForm');
            form.onsubmit = function (event) {
                event.preventDefault();
                var input = document.getElementById('messageInput');
                ws.send(input.value);
                input.value = '';
            };
        }).catch(error => console.error('Error:', error));

    </script>
</body>

</html>
