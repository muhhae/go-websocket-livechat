<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-900 py-6 sm:py-12">
        <div class="rounded-md min-h-[90vh] relative flex flex-col bg-gray-700 p-4 shadow-xl ring-1 ring-gray-900/5 
            mx-8 sm:mx-auto sm:w-[60vh] h-[75vh]">
            <div id="chat-container"
                class="p-4 overflow-y-auto scrollbar scrollbar-hide flex flex-col bg-gray-600 flex-grow rounded-md">
                <div id="chat" class="flex flex-col flex-grow justify-end"> </div>
            </div>
            <form id="chatForm" class="flex mt-4">
                <input type="text" placeholder="Your message" class="input 
                input-bordered w-full placeholder-white" id="messageInput" />
                <button class="btn ml-2 text-white border-0 ">Send</button>
            </form>
        </div>
    </div>


    <script>
        async function getUserData() {
            const response = await fetch('http://localhost:8080/self', {
                method: 'GET',
                credentials: 'include',
            })
            const user = await response.json();
            return user;
        }

        getUserData().then(user => {
            var ws = new WebSocket('ws://localhost:8080/ws');

            ws.onmessage = function (event) {
                var username = user.username;
                var chat = document.getElementById('chat');
                data = JSON.parse(event.data)
                var date = new Date(data.date);

                hour = date.getHours().toString().padStart(2, '0');
                minute = date.getMinutes().toString().padStart(2, '0');

                var chat_style = data.sender.username == username ? 'chat-end' : 'chat-start';

                chat.innerHTML += `
                    <div class="chat ${chat_style} ">
                        <div class="chat-header">
                            ${data.sender.username}
                            <time class="text-xs opacity-50">${hour}:${minute}</time>
                        </div>
                        <div class="chat-bubble break-words max-w-[40ch]">
                            ${data.message}
                        </div>
                        <div class="chat-footer opacity-50">
                            <span class="material-icons-outlined"></span>
                        </div>
                    </div>`

                chatcontainer = document.getElementById('chat-container');
                chatcontainer.scrollTop = chat.scrollHeight;
            };

            var form = document.getElementById('chatForm');
            form.onsubmit = function (event) {
                event.preventDefault();
                var input = document.getElementById('messageInput');
                ws.send(input.value);
                input.value = '';
            };
        }).catch(error => console.error('Error:', error));

    </script>
</body>

</html>
